<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="/vendors/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/styles/style.css">

        <script type="text/javascript" src="/vendors/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/scripts/app.js"></script>
    </head>
    <body>
        <div class="container">

            <form id="inputForm" class="text-center">
                <div class="form-group">
                    <label for="xInput" class="">x: </label>
                    <input type="number" id="xInput" name="xInput" placeholder="Enter x" class="">
                </div>
                    <div class="form-group">
                    <label for="yInput" class="">y: </label>
                <input type="number" id="yInput" name="yInput" placeholder="Enter y" class="">
                </div>
                <div class="form-group">
                    <label for="result" class="">Result: </label>
                    <input type="number" id="result" name="result" readonly class="">
                </div>
            </form>

            <div class="row text-center">
                <div id='clearButton' class="btn clearbutton">Clear</div>
            </div>

            <div class="row text-center">
                <div id="button7" class="btn">7</div>
                <div id="button8" class="btn">8</div>
                <div id="button9" class="btn">9</div>
                <div id='divideButton' class="btn operationbutton">/</div>
            </div>

            <div class="row text-center">
                <div id="button4" class="btn">4</div>
                <div id="button5" class="btn">5</div>
                <div id="button6" class="btn">6</div>
                <div id='multiplyButton' class="btn operationbutton">*</div>
            </div>

            <div class="row text-center">
                <div id="button1" class="btn">1</div>
                <div id="button2" class="btn">2</div>
                <div id="button3" class="btn">3</div>
                <div id='subtractButton' class="btn operationbutton">-</div>
            </div>

            <div class="row text-center">
                <div id="button0" class="btn">0</div>
                <div id="buttonDot" class="btn"> .</div>
                <div id='equalButton' class="btn equalbutton">=</div>
                <div id='addButton' class="btn operationbutton">+</div>
            </div>
        </div>
    </body>
</html>
